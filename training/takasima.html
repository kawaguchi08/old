<h1>高島平の街並み</h1>
<p>
<h3>高島平は巨大団地というイメージが強いですが、<br>
それ故に警察署や郵便局、銀行、図書館などの施設がきちんと備わり、<br>
また、生活を豊かにするためのスーパーも多数あって、ジムや温水プール、大きな公園や小さな動物園,
熱帯環境植物館なども存在しています。<br>
そして近くにある有名な東京大仏は静かに佇みながらも強く主張し、また、高島平駅周辺のお店は活力に溢れています。<br><br><br></h3>
</p>
